<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Big AI Reimbursement System LOGIN</title>
        <meta charset="utf-8">
        <link rel = "stylesheet" href = "../css/style.css">
       <!--  Bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

		<link href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap" rel="stylesheet">
    </head>
 
    <body>
	<div class = 'container'>
	        <h1>Welcome to Big AI Reimbursement System</h1>
	        <h3>Please sign-in</h3>
		<div class = 'form-container'>
	      <form class ='form' id='login' action = "login" method = "post">
	            <label for='username'>Username: </label>
	            <input type='text' name='username' maxlength='50' required id='username'/>
	            <label for='password'>Password: </label>
	            <input type='password' name='password' id='password' minlength='8' required/>
	            <input type='submit' value='Login' class = 'smt-btn' />
	        </form>
	       </div>
        </div>
        <script src="resources/js/login.js"></script> 
    </body>
</html>
